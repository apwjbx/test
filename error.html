   <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #c0c0c0;
        font-family: Tahoma, Geneva, sans-serif;
    }
    .error-box {
        width: 360px;
        border: 2px solid #000;
        background-color: #fff;
        box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
    }
    .error-title {
        background-color: #000080;
        color: #fff;
        padding: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .error-title span {
        font-weight: bold;
    }
    .error-title .close {
        font-weight: bold;
        cursor: pointer;
    }
    .error-content {
        display: flex;
        align-items: center;
        padding: 20px;
        color: #000 !important; /* Ensure text color is black */
    }
    .error-content img {
        margin-right: 15px;
    }
    .error-buttons {
        display: flex;
        justify-content: center;
        padding: 10px;
    }
    .error-buttons button {
        padding: 5px 20px;
        margin: 0 5px;
        border: 1px solid #000;
        background-color: #e0e0e0;
        cursor: pointer;
        font-size: 12px;
    }
    .error-buttons button:hover {
        background-color: #d0d0d0;
    }
</style>

</head>
