<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نموذج استجوابي</title>
</head>
<body>
    <h1>نموذج استجوابي</h1>
    <form id="surveyForm">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="age">العمر:</label>
        <input type="number" id="age" name="age" required>
        <br><br>
        <button type="button" onclick="submitForm()">إرسال</button>
    </form>

    <script>
        function submitForm() {
            // جمع البيانات من الحقول
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let age = document.getElementById('age').value;

            // الانتقال إلى صفحة الشكر مع البيانات في URL
            window.location.href = `thankyou.htm?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&age=${age}`;
        }
    </script>
</body>
</html>
